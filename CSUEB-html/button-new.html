<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown with Background</title>
    <style>
        .cut-shape {
  background: #fcbf49; /* yellow color */
  color: black;
  font-weight: bold;
  text-align: center;
  padding: 12px 40px;
  display: inline-block;
  clip-path: polygon(
    0 0,        /* top-left */
    100% 0,     /* top-right */
    100% 100%,  /* bottom-right */
    15px 100%,  /* bottom edge (shift right) */
    0 calc(100% - 15px) /* diagonal cut */
  );
}

    </style>
</head>
<body>
   <div class="cut-shape">APPLY aplly allpy aplly</div>
</body>
</html>
